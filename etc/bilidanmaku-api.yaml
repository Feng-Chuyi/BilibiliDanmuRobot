# 房间号
RoomId: 3
# 弹幕长度
DanmuLen: 20
EntryMsg: "花花机器人进入直播间"
# 欢迎弹幕 true:开 false：关
InteractWord: true
# 进场特效欢迎 true:开 false：关，如果同时开启进场特效欢迎和欢迎弹幕可能会导致重复欢迎同一人，但关闭任意一个必定会丢失部分观众进入的欢迎弹幕
EntryEffect: true
# 礼物感谢
ThanksGift: true
# 手动发送弹幕开关
CustomizeBullet: true
#日志输出
Log:
#  Mode: file
  Encoding: plain
#  Path: ./logs
# 指定人欢迎
WelcomeString: {
  123456: "欢迎宇宙无敌最帅的xxx进入直播间"
}
# 指定欢迎是否启用 true:开 false：关
WelcomeSwitch: true
# 机器人的名字
RobotName: "花花"
#直播间调用机器人的昵称：例如 "花花今天你吃了吗"，此处填花花
TalkRobotCmd: "花花"
#机器人模式仅有QingYunKe/ChatGPT两个选项
RobotMode: QingYunKe
#此项配置仅在RobotMode为ChatGPT时生效，使用chatgpt时APItoken为必填项
ChatGPT:
  APIToken: yor api token