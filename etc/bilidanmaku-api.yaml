# 房间号
RoomId: 3
# 弹幕长度
DanmuLen: 20
EntryMsg: "花花机器人进入直播间"
#大乱斗与视频pk 机器人输出对手信息
PKNotice: true
# 欢迎弹幕 true:开 false：关
InteractWord: true
# 自定义欢迎语 列表前必须加 -, 无论是否有多条, 切记，{user}为用户昵称占位符，列表为随机列表
WelcomeDanmu:
  - "欢迎 {user} ~"
  - "欢迎 {user} 木嘛~"
  - "欢迎 {user} 好诶~"
# 进场特效欢迎 true:开 false：关，已增加过滤器 两个欢迎同时开启不会重复欢迎
EntryEffect: true
# 礼物感谢
ThanksGift: true
# 手动发送弹幕开关
CustomizeBullet: false
#日志输出
Log:
  #  Mode: file
  Encoding: plain
#  Path: ./logs
# 指定人欢迎
WelcomeString: {
  123456: "欢迎宇宙无敌最帅的xxx进入直播间"
}
# 指定欢迎是否启用 true:开 false：关
WelcomeSwitch: true
# 机器人的名字
RobotName: "花花"
#直播间调用机器人的昵称：例如 "花花今天你吃了吗"，此处填花花
TalkRobotCmd: "花花"
#机器人模式仅有QingYunKe/ChatGPT两个选项
RobotMode: QingYunKe
#此项配置仅在RobotMode为ChatGPT时生效，使用chatgpt时APItoken为必填项
ChatGPT:
  APIToken: yor api token
# 指定定时弹幕是否启用 true:开 false：关
CronDanmu: false
# 指定定时弹幕列表
CronDanmuList:
  # 定时弹幕corn表达式 格式为 分 时 日 月 星期 具体参考 https://tool.lu/crontab/ 中的linux格式（此格式支持windows使用）
  # Random为true表示随机发送列表中的一条弹幕, false则是顺序发送
  # 弹幕列表前必须加 -, 无论是否有多条, 切记
  - Cron: "*/2 * * * *"
    Random: true
    Danmu:
      - "喜欢主播请关注, 主播带你去致富~"
      - "万水千山总是情, 上个舰长行不行~"
      - "喜欢主播的小伙伴可以动动小手点个关注~"
      - "喜欢主播的小伙伴，点点关注不迷路~"
      - "你已经是成熟的观众了，该学会自己上船了~"
      - "小礼物和弹幕都是对主播的支持哦，比心心~"
      - "有一种关心叫关注，有一种惦记叫入粉"
      - "有一种陪伴叫: 加入大航海~"
      - "iOS端可关注公众号哗哩哗哩直播姬充值~"
      - "万水千山总是情，点个关注行不行~"
  - Cron: "*/1 * * * *"
    Random: true
    Danmu:
      - "另一个一分钟弹幕测试"

# 指定关注感谢文本列表
FocusDanmu:
  - "啾咪~"
  - "喜欢可以领牌牌哦~"
  - "么么哒~"
  - "入股不亏哦~"
  - "贴贴~"


# 不欢迎的黑名单
# 以下两种方式
# 注意, 舰长身份不在黑名单中, 无论什么名字都欢迎

# 模糊匹配关键字, 只要名字中包含任意一条就不欢迎
WelcomeBlacklistWide:
  - "小妖网玩"
  - "独家朲芞"

# 精确匹配关键字, 名字完全匹配才不欢迎
WelcomeBlacklist:
  - "小妖网玩"
  - "独家朲芞"
